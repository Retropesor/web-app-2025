<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tiptheverse</title>
  <!-- viewport-fit=cover helps on iOS safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- meta polish -->
  <meta name="description" content="Start a ripple with $1. Small ripples become waves. Tiptheverse.">
  <meta property="og:title" content="Tiptheverse">
  <meta property="og:description" content="Do a Good Deed. Get Good Karma. Start a ripple with $1.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#0b2742">

  <style>
    /* ===== Background & global guards ===== */
    html { background:#000; }
    html, body { height: 100%; margin: 0; overflow-x: hidden; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      background: #000 url("background.png") no-repeat center center;
      background-size: cover;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;
    }

    .links{
      display:flex; flex-wrap:wrap; gap:12px;
      justify-content:center; align-items:center;
      margin:18px auto 0; max-width:720px;
    }

    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.32);
      pointer-events: none; z-index: 0;
    }

    .wrap {
      position: relative; z-index: 1;
      min-height: 100svh; min-height: 100vh;
      display: grid; place-items: center;
      padding: 24px; text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    .hero { max-width: 860px; margin: 0 auto; }

    h1 {
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.1; margin: 0 0 10px;
    }
    .tag {
      font-size: clamp(16px, 2.5vw, 22px);
      margin: 0 0 10px; opacity: 0.95;
    }

    /* --- Ticker --- */
    .ticker {
      --speed: 28s;
      overflow: hidden;
      width: 100%;               /* force full width */
      margin: 6px auto 16px;
      opacity: .9;
    }
    .ticker-track {
      display: flex; gap: 28px;
      white-space: nowrap;
      animation: ticker-scroll var(--speed) linear infinite;
      padding: 0 8px;            /* inset prevents overflow */
    }
    .ticker-item { font-size: .95rem; }
    @keyframes ticker-scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    .actions { display:inline-flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
    .btn {
      display:inline-block; padding:12px 18px; border-radius:999px;
      background: rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.45);
      color:#fff; text-decoration:none; font-weight:600;
    }
    .btn:hover { background: rgba(255,255,255,0.28); }

    .ripple-intro { margin:18px 0 20px; }
    .ripple-intro p { margin:6px 0; }

    .rotator-wrap { margin:0.25rem 0 0.75rem; font-weight:600; }
    #ripple-rotator
