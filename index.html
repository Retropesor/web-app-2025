  <style>
    /* ===== Background fix ===== */
    html { background:#000; }               /* kills iOS bottom gray */
    html, body { height: 100%; margin: 0; }
    body {
      /* use lowercase name and relative path (no leading /) */
      background: #000 url("background.png") no-repeat center center;
      background-size: cover;
      font-family: system-ui, Arial, sans-serif;
      color: #fff;
    }

    /* Center the "You Already Know / Drop a Pin / Echoes" row */
    .links{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin:18px auto 0;
      max-width:720px;
    }

    /* Soft dark overlay so text pops */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.32);
      pointer-events: none;
      z-index: 0;
    }

    /* Layout for centered content */
    .wrap {
      position: relative;
      z-index: 1;              /* above overlay */
      min-height: 100svh;      /* mobile-safe viewport height */
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }

    .hero { max-width: 860px; margin: 0 auto; }

    h1 { font-size: clamp(28px, 6vw, 64px); line-height: 1.1; margin: 0 0 10px; }
    .tag { font-size: clamp(16px, 2.5vw, 22px); margin: 0 0 10px; opacity: 0.95; }

    /* ===== Top Cities Ticker ===== */
    .ticker {
      --speed: 28s;                    /* adjust speed here */
      position: relative;
      overflow: hidden;
      max-width: 860px;
      margin: 6px auto 16px;
      opacity: .9;
      mask-image: linear-gradient(90deg, transparent, #000 8%, #000 92%, transparent);
    }
    .ticker-track {
      display: flex;
      gap: 28px;
      white-space: nowrap;
      will-change: transform;
      animation: ticker-scroll var(--speed) linear infinite;
    }
    .ticker-item { font-size: .95rem; }
    @keyframes ticker-scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); } /* because we duplicate content */
    }
    @media (prefers-reduced-motion: reduce){
      .ticker-track { animation: none; }
    }

    /* Buttons */
    .actions { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 8px; }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.45);
      color: #fff; text-decoration: none; font-weight: 600;
    }
    .btn:hover { background: rgba(255,255,255,0.28); }
