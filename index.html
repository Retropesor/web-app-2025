<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TipTheVerse</title>
  <meta name="description" content="Start a ripple with $1. Small acts → big ripples. TipTheVerse.">
  <style>
    /* === BASE === */
    body,html {
      margin:0; padding:0;
      font-family: system-ui, sans-serif;
      background:#000;
      color:#fff;
      min-height:100%;
    }
    h1 {
      font-size:2rem;
      margin-bottom:1rem;
    }

    /* === BACKGROUND FIX === */
    .tv-hero{
      position: relative;
      min-height: 100svh; /* full mobile height */
      display: grid;
      place-items: center;
      background-image: url('background.png'); /* replace with your actual image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color:#000; 
      text-align: center;
    }
    .tv-hero::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.20) 0%, rgba(0,0,0,.35) 80%, rgba(0,0,0,.55) 100%);
      pointer-events:none;
    }
    .tv-hero-inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 24px;
      width:min(92vw,700px);
      justify-items:center;
    }

    /* === SAYINGS === */
    #rippleRotator {
      font-size:1.25rem;
      font-style: italic;
      opacity:.9;
      min-height: 2em;
      transition: opacity .6s;
    }

    /* === RIPPLE ENERGY METER === */
    .ripple-meter{
      width: 100%;
      max-width: 520px;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 14px 16px;
      color: #fff;
    }
    .meter-label{ font-size:.95rem; margin-bottom:6px; opacity:.9; }
    .meter-row{ display:flex; align-items:center; gap:12px; }
    .meter-bar{
      flex:1; height: 10px; border-radius: 999px;
      background: rgba(255,255,255,.18);
      overflow: hidden; position: relative;
    }
    .meter-bar .fill{
      position:absolute; left:0; top:0; bottom:0;
      width:0%;
      background: linear-gradient(90deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      border-radius: inherit;
      transform-origin: left center;
      animation: barPulse 2.8s ease-in-out infinite;
    }
    @keyframes barPulse{
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.15); }
    }
    .meter-value{ min-width:120px; font-variant-numeric: tabular-nums; font-size:.9rem; }

    /* === RIPPLE CTA BUTTON === */
    .ripple-cta{
      position: relative;
      display: inline-grid;
      place-items: center;
      padding: 14px 28px;
      border-radius: 999px;
      text-decoration: none;
      color:#111;
      background:#fff;
      font-weight:700;
      letter-spacing:.02em;
      overflow:hidden;
      isolation:isolate;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
    .ripple-cta span{ position:relative; z-index:2; }
    .ripple-cta .ring{
      position:absolute; z-index:1;
      border:2px solid rgba(255,255,255,.75);
      border-radius:999px;
      width:100px; height:100px;
      opacity:0; 
      animation:ripple 4.8s ease-out infinite;
      pointer-events:none;
    }
    .r1{ animation-delay:0s; }
    .r2{ animation-delay:1.2s; }
    .r3{ animation-delay:2.4s; }
    @keyframes ripple{
      0%{opacity:0; transform:scale(.6);}
      8%{opacity:.35;}
      70%{opacity:.10;}
      100%{opacity:0; transform:scale(3.2);}
    }

    footer {
      margin-top:2rem;
      font-size:.75rem;
      opacity:.7;
      text-align:center;
      padding:1rem;
    }

    @media (prefers-reduced-motion: reduce){
      .ripple-cta .ring, .meter-bar .fill { animation:none; }
    }
  </style>
</head>
<body>

<section class="tv-hero">
  <div class="tv-hero-inner">

    <h1>TipTheVerse</h1>
    <div id="rippleRotator"></div>

    <!-- Ripple Energy Meter -->
    <div class="ripple-meter">
      <div class="meter-label">Ripple Energy</div>
      <div class="meter-row">
        <div class="meter-bar"><span class="fill"></span></div>
        <div class="meter-value"><span id="rippleCount">0</span> and counting</div>
      </div>
      <div style="margin-top:6px; font-size:.8rem; opacity:.7;">Anonymous community activity</div>
    </div>

    <!-- Tip Button -->
    <a class="ripple-cta" href="/pay.html" id="tipButton">
      <span>Tip the ’Verse</span>
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
    </a>

    <footer>
      $1 gift — voluntary, anonymous, no refunds
