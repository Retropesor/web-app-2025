<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tiptheverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ==== Base ==== */
    html, body { height: 100%; margin: 0; }
    body {
      background: #000 url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      /* If your bg is bright, uncomment the next line to keep text readable */
      /* text-shadow: 0 1px 2px rgba(0,0,0,.6); */
    }
    a { color: inherit; }

    .wrap { max-width: 980px; margin: 0 auto; padding: 24px 16px 64px; }

    /* ==== Header & Buttons ==== */
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .brand { font-weight: 800; letter-spacing: .08em; text-transform: uppercase; opacity: .95; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,.9);
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      background: rgba(0,0,0,.28);
      transition: transform .06s ease, opacity .2s ease;
    }
    .btn:hover { opacity: .92; transform: translateY(-1px); }

    /* ==== Hero ==== */
    .hero { padding: 10vh 0 2vh; }
    .headline {
      font-size: clamp(28px, 6.5vw, 56px);
      line-height: 1.05;
      margin: 0 0 14px;
      font-weight: 900;
      letter-spacing: .02em;
      text-transform: none;
    }
