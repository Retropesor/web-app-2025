<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Tiptheverse</title>
  <meta name="description" content="Start a ripple with $1 — Tiptheverse">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Body now only has a fallback color */
    body {
      background: #050814;
      color: #fff;
      text-align: center;
    }

    /* Fullscreen background image layer */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url("/background.png") center center / cover no-repeat;
    }

    /* iOS-specific fix */
    @supports (-webkit-touch-callout: none) {
      .bg { position: absolute; }
    }

    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.32);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
      padding-bottom: 140px; /* keep space for footer */
    }

    h1 { font-size: clamp(28px, 6vw, 64px); margin: 0 0 10px; }
    .tag { font-size: clamp(16px, 2.5vw, 22px); margin: 0 0 22px; }

    .actions {
      display: inline-flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 16px 0 96px;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.45);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover { background: rgba(255,255,255,0.28); }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 8px;
      font-size: 12px;
      opacity: .9;
      padding: 0 10px;
      text-shadow: 0 1px 6px rgba(0,0,0,.6);
    }
  </style>
</head>
<body>
  <!-- Background layer (fixes gray cutoff) -->
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrap">
    <main>
      <h1>Do a Good Deed. Get Good Karma.</h1>
      <p class="tag">Start a ripple with $1. Small acts → big waves.</p>

      <section id="about">
        <h2>Why $1?</h2>
        <p>
          Small ripples become waves. Your $1 is a voluntary gift to The Universe—no strings attached—
          meant to inspire unexpected kindness and momentum. Give a little, notice a lot.
