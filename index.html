<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tiptheverse</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,.8);
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(4px);
      color: #fff;
    }
    .btn:hover { opacity: .9; }

    .map-wrap { margin: 48px auto 0; max-width: 980px; padding: 0 16px; }
    .map-wrap iframe { width: 100%; height: 420px; border: 0; border-radius: 12px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <!-- At this point you had working buttons -->
      <a class="btn" href="#map">Map</a>
      <a class="btn" href="#another">Another Button</a>
    </nav>
  </header>

  <main>
    <!-- Page content could go here -->

    <section id="map" class="map-wrap">
      <iframe
        title="Map"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps?q=Myrtle+Beach,+SC&output=embed"
        allowfullscreen
      ></iframe>
    </section>
  </main>
</body>
</html>
