<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TipTheVerse — Thanks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Thank you for setting the ripple in motion.">
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui, Arial, sans-serif;
      color:#fff;
      background:#0a1130 url('thankyou-gp.png') no-repeat center/cover;
    }
    .overlay{position:fixed;inset:0;background:radial-gradient(ellipse at 50% 35%, rgba(10,17,48,.25), rgba(10,17,48,.75)); pointer-events:none;}
    .wrap{
      position:relative; z-index:1;
      min-height:100svh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:24px; text-shadow:0 2px 10px rgba(0,0,0,.55);
    }
    h1{margin:0 0 8px; font-size:clamp(26px,6vw,56px)}
    p{margin:6px 0; opacity:.95; max-width:800px}
    .card{margin-top:12px; padding:14px 18px; border-radius:14px; background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.4)}
    .again{margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;}
    .btn{display:inline-block; padding:10px 16px; border-radius:999px; background:rgba(255,255,255,.15); border:1px solid rgba(255,255,255,.5); color:#fff; text-decoration:none; font-weight:700}
    footer{position:fixed;left:0;right:0;bottom:10px;text-align:center;font-size:12px;opacity:.85}
    @media (max-width:768px){
      html,body{overflow-x:hidden}
      .wrap{padding:20px 16px 96px}
      footer{position:static;margin-top:18px}
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <main class="wrap">
    <h1>Thanks ✨</h1>
    <p>Your $1 signal is out there now. Watch for small, surprising good things. When one arrives, drop a pin so we can see ripples cluster.</p>

    <div id="line" class="card">Small act. Real motion.</div>

    <div class="again">
      <a class="btn" href="map.html">Drop a Pin</a>
      <a class="btn" href="index.html">Back to Home</a>
      <a class="btn" href="pay.html">Give Again</a>
    </div>
  </main>

  <footer>© <span id="y">2025</span> Tiptheverse</footer>

  <script>
    const sayings = [
      "Small act. Real motion.",
      "Drop $1, set a ripple.",
      "Intent made visible.",
      "You arrived right on time.",
      "The universe heard you.",
      "Tiny push, wide circles.",
      "Give, and the current moves.",
      "A thought becomes a sign.",
      "Perfect timing isn’t loud.",
      "You aren’t here by accident.",
      "Ripples travel farther than we see.",
      "Release it and let it work.",
      "Quiet motion, real results.",
      "Act now; the map appears.",
      "The return is never predictable.",
      "Set it down; watch it move.",
      "Trust the unfolding."
    ];
    const el = document.getElementById('line');
    let i = 0;
    setInterval(() => { i = (i + 1) % sayings.length; el.textContent = sayings[i]; }, 3500);
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
