<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Setting it in motion…</title>
  <meta name="description" content="Drop $1, set a ripple.">
  <style>
    html, body { height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#fff; }
    body { background: url("payment-bg.png") no-repeat center center fixed; background-size: cover; }
    .vignette{
      position:fixed; inset:0; pointer-events:none;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.15) 55%, rgba(0,0,0,.46) 100%),
        radial-gradient(85% 75% at 50% 35%, rgba(0,0,0,.12) 0%, rgba(0,0,0,.38) 100%);
    }
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; text-align:center; text-shadow:0 2px 10px rgba(0,0,0,.55); }
    .card {
      max-width:820px; width:100%;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    h1 { margin: 6px 0 8px; font-size: clamp(22px, 3.5vw, 28px); }
    .line { opacity: .95; margin: 8px 0 14px; font-size: clamp(16px, 2.5vw, 20px); }
    .buttons { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top: 8px; }
    .btn {
      display:inline-block; padding:12px 18px; border-radius:999px; font-weight:700; color:#fff; text-decoration:none;
      background: rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.28);
    }
    .btn:hover { background: rgba(255,255,255,.22); }
    .muted { opacity:.85; font-size: 13px; margin-top: 10px; }
    @supports (-webkit-touch-callout:none){ body{ background-attachment: scroll; } }
  </style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>
  <div class="wrap">
    <section class="card">
      <h1>Setting it in motion…</h1>
      <div id="line" class="line">You aren’t here by accident.</div>

      <!-- Fallback buttons in case auto-redirect is blocked -->
      <div class="buttons">
        <a class="btn" href="https://cash.app/$TipTheVerse?amount=1&note=Start%20a%20ripple.">Cash App — $1</a>
        <a class="btn" href="https://venmo.com/TipTheVerse?txn=pay&amount=1&note=Start%20a%20ripple.">Venmo — $1</a>
        <a class="btn" href="https://paypal.me/tiptheverse/1">PayPal — $1</a>
      </div>

      <div class="muted">If nothing happens in a moment, tap a button above.</div>
    </section>
  </div>

  <script>
    // Rotating sayings
    const LINES = [
      "You aren’t here by accident.",
      "There’s no such thing as coincidence.",
      "Small motion, long echo.",
      "A dollar is little. A ripple isn’t.",
      "Release it and let the Universe handle the math.",
      "You’ve always had the map in your hands."
    ];
    const show = () => { document.getElementById('line').textContent = LINES[Math.floor(Math.random()*LINES.length)]; };
    show(); setInterval(show, 2200);

    // Build payment links with $1 + note
    const NOTE   = encodeURIComponent("Start a ripple.");
    const amount = "1";
    const links = {
      cash:   `https://cash.app/$TipTheVerse?amount=${amount}&note=${NOTE}`,
      venmo:  `https://venmo.com/TipTheVerse?txn=pay&amount=${amount}&note=${NOTE}`,
      paypal: `https://paypal.me/tiptheverse/${amount}`
    };

    // Read ?m=cash|venmo|paypal and redirect after 1.5s
    const m = new URLSearchParams(location.search).get('m');
    const target = links[m] || null;
    if (target) setTimeout(() => { location.href = target; }, 1500);
  </script>
</body>
</html>
